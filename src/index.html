<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Atis CN Website</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Header BEGIN -->
    <div class="site-nav"></div>
    <div class="blank-line"></div>
    <div class="logo">
        <div class="container">
            <div class="logo-img">
                <a href="http://atis.com.sg/"><img src="http://atis.com.sg/assets/images/atis_logo.jpg"></a>
            </div>
            <div class="logo-text">Always Travel in Style</div>
        </div>
    </div>
    <div class="blank-line"></div>
    <header>
        <div class="container">
            <nav class="navbar navbar-dark bg-primary">
                <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
                    &#9776;
                </button>
                <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
                    <a href="#" class="navbar-brand">Atis</a>
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">国内机票</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">国际机票</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">酒店</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">旅游度假</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- Header END -->

    <!-- Main Content BEGIN -->
    <div class="content">
        <div class="container">
            <div class="banner">
                <ul>
                    <li>
                        <img src="http://pic4.nipic.com/20091106/3453122_014101584797_2.jpg" alt="image 1">
                    </li>
                    <li>
                        <img src="http://pic36.nipic.com/20131223/2457331_214320735000_2.jpg" alt="image 2">
                    </li>
                    <li>
                        <img src="http://pic23.nipic.com/20120916/7755667_122032326344_2.jpg" alt="image 3">
                    </li>
                </ul>
            </div>
            <a href="#" class="unslider-arrow prev">Previous slide</a>
            <a href="#" class="unslider-arrow next">Next slide</a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-9">

                </div>
                <div class="col-sm-3">

                </div>
          </div>
        </div>
    </div>
    <!-- Main Content END -->

    <!-- Footer BEGIN -->
    <footer>
        <div class="footer-main"></div>
        <div class="footer-copyright"></div>
    </footer>
    <!-- Footer END -->

    <!-- Script BEGIN -->
    <!-- jQuery first, then Bootstrap JS. -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="resources/libs/unslider.min.js"></script>
    <script src="js/index.js"></script>
    <!-- Script BEGIN -->
</body>

</html>
